version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: iphone_service_postgres
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user -d iphone_service" ]
      interval: 5s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: iphone_service
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db:/docker-entrypoint-initdb.d
    networks:
      - iphone_service_network

  redis:
    image: redis:7-alpine
    container_name: iphone_service_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - iphone_service_network

  minio:
    image: minio/minio:latest
    container_name: iphone_service_minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - iphone_service_network

  app:
    build: .
    container_name: iphone_service_app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      DATABASE_URL: postgres://user:password@postgres:5432/iphone_service?sslmode=disable
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET: your-secret-key-change-this-in-production
      JWT_EXPIRY: 24h
      REFRESH_EXPIRY: 168h
      ENVIRONMENT: development
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET_NAME: iphone-service
      S3_REGION: us-east-1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_started
    networks:
      - iphone_service_network

volumes:
  postgres_data:
  redis_data:
  minio_data:


networks:
  iphone_service_network:
    driver: bridge
